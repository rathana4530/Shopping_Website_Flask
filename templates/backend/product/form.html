{% extends 'backend/layout/master.html' %}

{% block title %}
	Add Product
{% endblock %}

{% block content %}

      <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Add Product</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{{ url_for("dashboard") }}">Home</a></li>
              <li class="breadcrumb-item active">Add Product</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
          <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card">
                <div class="card-header">
                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <a href="{{ url_for("product") }}" class="btn btn-block btn-outline-secondary"><i class="fas fa-arrow-left"></i> Back</a>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form>
                <div class="card-body row">
                  <div class="form-group col-md-6">
                    <label >Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter Name">
                  </div>
                    <div class="form-group col-md-6">
                    <label >Barcode <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" placeholder="Enter Barcode">
                  </div>
                    <div class="col-sm-6">
                      <!-- select -->
                      <div class="form-group">
                        <label>Category <span class="text-danger">*</span></label>
                        <select class="form-control">
                          <option>food</option>
                          <option>water</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                    <label>Cost <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" placeholder="Enter Cost">
                  </div>
                    <div class="form-group col-md-6">
                    <label>Price <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" placeholder="Enter Price">
                  </div>

                  <div class="form-group col-md-6">
                    <label for="exampleInputFile">Image</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="exampleInputFile">
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text">Upload</span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group col-md-12">
                      <label>Description</label>
                      <textarea class="form-control" rows="3"></textarea>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                    <button type="reset" class="btn btn-danger">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

              </form>
            </div>
          </div>
          <!--/.col (left) -->
          <!-- right column -->
        </div>
      </div><!--/. container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->


{% endblock %}
